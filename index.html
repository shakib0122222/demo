<!DOCTYPE html>
<html lang="en">
<head>
    <!-- তোমার হেড অংশ অপরিবর্তিত -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Photo Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { 
                        primary: '#1877F2', 
                        success: '#42B72A', 
                        fb: '#1877F2',
                        tg: '#0088cc',
                        wa: '#25D366',
                        gray: { 50: '#F0F2F5', 100: '#E4E6EB' } 
                    },
                    animation: { 
                        'fade-in': 'fadeIn 0.7s ease-out', 
                        'float': 'float 3.5s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' } }
                    }
                }
            }
        }
    </script>
    <style>
        /* তোমার স্টাইল অপরিবর্তিত */
        body { 
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); 
            min-height: 100vh; 
            padding-bottom: 160px;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.93); 
            backdrop-filter: blur(14px); 
            border: 1px solid rgba(255,255,255,0.6); 
            box-shadow: 0 12px 35px rgba(0,0,0,0.12); 
            border-radius: 24px; 
        }
        .btn-glow { 
            background: linear-gradient(135deg, #1877F2 0%, #0D5DBD 100%); 
            transition: all 0.4s; 
        }
        .btn-glow:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(24, 119, 242, 0.5); 
        }
        .profile-box { 
            width: 100%; max-width: 320px; height: 320px; margin: 0 auto; 
            border-radius: 28px; overflow: hidden; 
            box-shadow: 0 20px 45px rgba(0,0,0,0.22); 
            border: 8px solid white; 
            animation: float 3.5s ease-in-out infinite; 
        }
        .profile-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .profile-box:hover img { transform: scale(1.1); }
        .spin { animation: spin 1.2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .slim-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            border-top: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 -8px 25px rgba(0,0,0,0.08);
            z-index: 1000;
            font-size: 0.875rem;
        }
        .social-links { display: flex; justify-content: center; gap: 16px; margin: 8px 0; }
        .social-icon {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.25); border-radius: 50%; font-size: 1.1rem;
            transition: all 0.3s ease; backdrop-filter: blur(8px);
        }
        .social-icon:hover { transform: translateY(-4px) scale(1.1); background: rgba(255, 255, 255, 0.4); }
        .social-icon.fb { color: #1877F2; }
        .social-icon.tg { color: #0088cc; }
        .social-icon.wa { color: #25D366; }
        .copyright { font-size: 0.7rem; color: rgba(0,0,0,0.55); font-weight: 500; }

        @media (max-width: 480px) { 
            .profile-box { height: 260px; }
            body { padding-bottom: 180px; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- তোমার HTML অপরিবর্তিত -->
    <div class="flex-1 container max-w-md mx-auto px-4 py-6 space-y-6">
        <div class="text-center animate-fade-in">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-blue-700">FB Photo Viewer</h1>
            <p class="text-gray-700 mt-3 font-semibold text-lg flex items-center justify-center">
                <i class="ri-lock-unlock-line text-success mr-2"></i> Supports Private & Locked Profiles
            </p>
            <p class="text-gray-600 text-sm mt-1">HD download in one click</p>
        </div>

        <div class="glass p-5 text-center shadow-lg animate-fade-in">
            <div class="flex items-center justify-center space-x-3">
                <i class="ri-shield-check-line text-2xl text-primary"></i>
                <span class="text-3xl font-bold text-primary" id="request-count">0</span>
                <span class="text-xl text-gray-600">/ 3</span>
            </div>
            <p class="text-sm font-medium text-gray-600 mt-2">Daily Requests</p>
        </div>

        <div class="glass p-6 shadow-lg animate-fade-in">
            <label class="flex items-center text-sm font-bold text-gray-800 mb-3">
                <i class="ri-link mr-2 text-primary"></i> Facebook URL
            </label>
            <div class="flex rounded-2xl overflow-hidden border-2 border-gray-300 focus-within:border-primary">
                <span class="inline-flex items-center px-4 bg-gradient-to-r from-primary to-blue-600 text-white font-bold">FB</span>
                <input type="text" id="fb-url" placeholder="https://facebook.com/username" class="flex-1 px-4 py-4 focus:outline-none font-medium">
            </div>
            <div id="url-validation" class="mt-3 text-sm hidden"></div>
        </div>

        <button id="fetch-btn" class="w-full btn-glow text-white py-5 rounded-2xl font-bold text-lg flex justify-center items-center shadow-xl transition-all active:scale-95 disabled:opacity-50" disabled>
            <i class="ri-download-cloud-2-line mr-3 text-xl"></i> View HD Photo
        </button>

        <div id="loading" class="hidden text-center animate-fade-in">
            <div class="inline-block p-5 bg-white rounded-full shadow-2xl animate-pulse">
                <i class="ri-loader-4-line text-5xl text-primary spin"></i>
            </div>
            <p class="mt-4 text-lg font-bold text-gray-700">Fetching...</p>
        </div>

        <div id="result" class="hidden animate-fade-in">
            <div class="glass p-6 shadow-2xl">
                <h3 class="text-center text-xl font-bold text-gray-800 mb-5 flex items-center justify-center">
                    <i class="ri-image-line mr-2 text-success"></i> Your Photo
                </h3>
                <div class="profile-box">
                    <img id="profile-image" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <button id="download-btn" class="mt-6 w-full bg-gradient-to-r from-success to-green-600 text-white py-4 rounded-2xl font-bold flex justify-center items-center shadow-lg hover:shadow-xl transition-all">
                    <i class="ri-download-line mr-2 text-xl"></i> Download HD
                </button>
            </div>
        </div>

        <div id="error" class="hidden p-5 bg-red-50 border-2 border-red-300 rounded-2xl text-red-700 font-medium text-sm">
            <i class="ri-error-warning-line mr-2"></i> <span id="error-message"></span>
        </div>

        <div id="limit-reached" class="hidden p-6 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-2xl text-center shadow-lg">
            <i class="ri-alarm-warning-line text-5xl mb-3"></i>
            <h3 class="font-bold text-xl">Limit Reached!</h3>
            <p class="text-sm mt-2">Try again tomorrow.</p>
        </div>
    </div>

    <footer class="slim-footer">
        <p class="footer-title"> <strong></strong></p>
        <div class="social-links">
            <a href="https://www.facebook.com/ShakibOfficial120" target="_blank" class="social-icon fb">
                <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://t.me/shakibexplainer" target="_blank" class="social-icon tg">
                <i class="ri-telegram-fill"></i>
            </a>
            <a href="https://wa.me/8801xxxxxxxxx" target="_blank" class="social-icon wa">
                <i class="ri-whatsapp-fill"></i>
            </a>
        </div>
        <p class="copyright">©SHAKIB HOSSAIN</p>
    </footer>

    <!-- আপডেটেড JavaScript: Canvas দিয়ে ১০০% ডাউনলোড -->
    <script>
        const API_KEYS = [
            "b435b58f31mshf1bf05205b2c37cp152463jsn9419df424735",
            "2f28003635mshe107e5cdde624f4p183480jsn24242e1e139e",
            "37050713a4mshb773da1e3edda86p1ddec7jsna5682d0e4ab0",
            "cdf0eba144msh9ba811d5eced0ddp1be2fajsn757a13081e16",
            "YOUR_FIFTH_KEY"
        ];
        const API_HOST = 'facebook-profile-picture-viewer.p.rapidapi.com';

        const input = document.getElementById('fb-url');
        const validate = document.getElementById('url-validation');
        const fetchBtn = document.getElementById('fetch-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const img = document.getElementById('profile-image');
        const downloadBtn = document.getElementById('download-btn');
        const error = document.getElementById('error');
        const errorMsg = document.getElementById('error-message');
        const limit = document.getElementById('limit-reached');
        const count = document.getElementById('request-count');

        let requests = parseInt(localStorage.getItem('fb_req') || '0');
        const today = new Date().toDateString();
        if (localStorage.getItem('fb_day') !== today) {
            requests = 0; 
            localStorage.setItem('fb_day', today); 
            localStorage.setItem('fb_req', '0');
        }
        count.textContent = requests;
        if (requests >= 3) showLimit();

        input.addEventListener('input', () => {
            const url = input.value.trim();
            const valid = /^https?:\/\/(www\.)?facebook\.com\/.+$/.test(url);
            if (!url) { hideValidate(); disableBtn(); }
            else if (valid) { showValid(); enableBtn(); }
            else { showInvalid(); disableBtn(); }
        });

        function showValid() { 
            validate.innerHTML = '<i class="ri-checkbox-circle-fill mr-1 text-green-600"></i><span class="font-semibold">Valid URL</span>'; 
            validate.className = 'mt-3 text-sm flex items-center text-green-600'; 
            validate.classList.remove('hidden'); 
        }
        function showInvalid() { 
            validate.innerHTML = '<i class="ri-close-circle-fill mr-1 text-red-600"></i><span class="font-semibold">Invalid URL</span>'; 
            validate.className = 'mt-3 text-sm flex items-center text-red-600'; 
            validate.classList.remove('hidden'); 
        }
        function hideValidate() { validate.classList.add('hidden'); }
        function enableBtn() { fetchBtn.disabled = false; fetchBtn.classList.remove('opacity-50'); }
        function disableBtn() { fetchBtn.disabled = true; fetchBtn.classList.add('opacity-50'); }

        async function fetchWithTimeout(url, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (err) {
                clearTimeout(id);
                throw err;
            }
        }

        // Canvas দিয়ে ডাউনলোড (১০০% কাজ করে)
        function downloadViaCanvas(imageUrl) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const image = new Image();
            image.crossOrigin = 'anonymous'; // CORS এরর এড়ানো

            image.onload = () => {
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'fb_profile_hd.jpg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/jpeg', 0.95);
            };

            image.onerror = () => {
                // ফলব্যাক: সরাসরি ওপেন
                window.open(imageUrl, '_blank');
            };

            image.src = imageUrl;
        }

        fetchBtn.addEventListener('click', async () => {
            if (requests >= 3) return showLimit();
            const url = input.value.trim();
            showLoading(); hideResult(); hideError();

            let photoUrl = null;
            for (const key of API_KEYS) {
                if (key === "YOUR_FIFTH_KEY") continue;
                try {
                    const res = await fetchWithTimeout(`https://${API_HOST}/?fburl=${encodeURIComponent(url)}`, {
                        headers: { 
                            'x-rapidapi-key': key, 
                            'x-rapidapi-host': API_HOST 
                        }
                    }, 10000);

                    if (res.ok) {
                        const text = await res.text();
                        let data;
                        try { 
                            data = JSON.parse(text); 
                            photoUrl = Array.isArray(data) ? data[0] : data; 
                        } catch { 
                            const m = text.match(/"(https:\/\/[^"]+\.(jpg|jpeg|png))"/i); 
                            photoUrl = m ? m[1] : null; 
                        }
                        if (photoUrl) break;
                    }
                } catch (e) {}
            }

            hideLoading();

            if (!photoUrl) { 
                showError("Failed to fetch photo. Try another URL."); 
                return; 
            }

            requests++; 
            localStorage.setItem('fb_req', requests); 
            count.textContent = requests;

            img.src = photoUrl; 
            showResult();

            // Canvas দিয়ে ডাউনলোড রেডি
            downloadBtn.onclick = () => downloadViaCanvas(photoUrl);

            setTimeout(() => {
                result.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);

            if (requests >= 3) setTimeout(showLimit, 1000);
        });

        function showLoading() { loading.classList.remove('hidden'); }
        function hideLoading() { loading.classList.add('hidden'); }
        function showResult() { result.classList.remove('hidden'); }
        function hideResult() { result.classList.add('hidden'); }
        function showError(msg) { errorMsg.textContent = msg; error.classList.remove('hidden'); }
        function hideError() { error.classList.add('hidden'); }
        function showLimit() { limit.classList.remove('hidden'); disableBtn(); }
    </script>
</body>
</html>
