<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Profile Photo Viewer</title>
    <!-- Google Fonts: Poppins (সুন্দর হেডার ফন্ট) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1877F2',
                        success: '#42B72A',
                        gray: { 50: '#F0F2F5', 100: '#E4E6EB', 200: '#D8DADF', 700: '#606770' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse': 'pulse 2s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-6px)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #bbdefb 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1877F2 0%, #0D5DBD 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(24, 119, 242, 0.4);
        }
        .profile-box {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 6px solid white;
            animation: float 3s ease-in-out infinite;
        }
        .profile-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .profile-box:hover img {
            transform: scale(1.08);
        }
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .profile-box { height: 240px; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="flex-1 container max-w-md mx-auto px-4 py-6 space-y-6">
        <!-- Header -->
        <div class="text-center animate-fade-in">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-blue-600">
                FB Photo Viewer
            </h1>
            <p class="text-gray-700 mt-2 font-medium">Get HD profile picture instantly</p>
        </div>

        <!-- Daily Limit -->
        <div class="glass rounded-2xl p-4 text-center shadow-lg">
            <div class="flex items-center justify-center space-x-2">
                <i class="ri-calendar-check-line text-primary text-xl"></i>
                <span class="text-2xl font-bold text-primary" id="request-count">0</span>
                <span class="text-gray-600">/ 3</span>
            </div>
            <p class="text-sm text-gray-600 mt-1">Daily Requests</p>
        </div>

        <!-- Input -->
        <div class="glass rounded-2xl p-5 shadow-lg animate-fade-in">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Facebook URL</label>
            <div class="flex rounded-xl overflow-hidden border-2 border-gray-300 focus-within:border-primary">
                <span class="inline-flex items-center px-4 bg-primary text-white">
                    <i class="ri-link"></i>
                </span>
                <input 
                    type="text" 
                    id="fb-url" 
                    placeholder="https://facebook.com/username" 
                    class="flex-1 px-4 py-3 focus:outline-none font-medium"
                >
            </div>
            <div id="url-validation" class="mt-2 text-sm hidden"></div>
        </div>

        <!-- Fetch Button -->
        <button 
            id="fetch-btn" 
            class="w-full btn-primary text-white py-4 rounded-2xl font-bold text-lg flex justify-center items-center shadow-lg transition-all active:scale-95 disabled:opacity-50"
            disabled
        >
            <i class="ri-download-cloud-2-line mr-2"></i>
            Fetch Photo
        </button>

        <!-- Loading -->
        <div id="loading" class="hidden text-center animate-fade-in">
            <i class="ri-loader-4-line text-5xl text-primary spin"></i>
            <p class="mt-3 text-lg font-semibold text-gray-700">Loading...</p>
        </div>

        <!-- Result -->
        <div id="result" class="hidden animate-fade-in">
            <div class="glass rounded-3xl p-6 shadow-xl">
                <h3 class="text-center font-bold text-xl text-gray-800 mb-4">Profile Picture</h3>
                <div class="profile-box">
                    <img id="profile-image" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <button 
                    id="download-btn" 
                    class="mt-5 w-full bg-gradient-to-r from-success to-green-600 text-white py-3 rounded-xl font-bold flex justify-center items-center shadow-md hover:shadow-lg transition-all"
                >
                    <i class="ri-download-line mr-2"></i>
                    Download HD
                </button>
            </div>
        </div>

        <!-- Error -->
        <div id="error" class="hidden p-4 bg-red-50 border border-red-300 rounded-xl text-red-700 text-sm font-medium">
            <i class="ri-error-warning-line mr-2"></i>
            <span id="error-message"></span>
        </div>

        <!-- Limit Reached -->
        <div id="limit-reached" class="hidden p-5 bg-orange-50 border border-orange-300 rounded-xl text-center">
            <i class="ri-alarm-warning-line text-4xl text-orange-600 mb-2"></i>
            <h3 class="font-bold text-gray-800">Limit Reached!</h3>
            <p class="text-sm text-gray-600">Try again tomorrow.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-6 border-t">
        <p class="text-center text-sm font-medium text-gray-600">
            Developed by <span class="text-primary font-bold">SAKIN HOSSAIN</span>
        </p>
    </footer>

    <script>
        // === 5 API KEYS (তোমার Key প্রথমে) ===
        const API_KEYS = [
            "b435b58f31mshf1bf05205b2c37cp152463jsn9419df424735",
            "YOUR_SECOND_KEY",
            "YOUR_THIRD_KEY",
            "YOUR_FOURTH_KEY",
            "YOUR_FIFTH_KEY"
        ];
        const API_HOST = 'facebook-profile-picture-viewer.p.rapidapi.com';

        // DOM
        const input = document.getElementById('fb-url');
        const validate = document.getElementById('url-validation');
        const fetchBtn = document.getElementById('fetch-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const img = document.getElementById('profile-image');
        const download = document.getElementById('download-btn');
        const error = document.getElementById('error');
        const errorMsg = document.getElementById('error-message');
        const limit = document.getElementById('limit-reached');
        const count = document.getElementById('request-count');

        // Daily Limit
        let requests = parseInt(localStorage.getItem('fb_requests') || '0');
        const today = new Date().toDateString();
        if (localStorage.getItem('fb_date') !== today) {
            requests = 0;
            localStorage.setItem('fb_date', today);
            localStorage.setItem('fb_requests', '0');
        }
        count.textContent = requests;
        if (requests >= 3) showLimit();

        // Validate URL
        input.addEventListener('input', () => {
            const url = input.value.trim();
            const valid = /^https?:\/\/(www\.)?facebook\.com\/.+$/.test(url);
            if (!url) { hideValidate(); disableBtn(); }
            else if (valid) { showValid(); enableBtn(); }
            else { showInvalid(); disableBtn(); }
        });

        function showValid() { validate.innerHTML = '<i class="ri-checkbox-circle-fill mr-1 text-green-600"></i>Valid'; validate.classList.remove('hidden'); }
        function showInvalid() { validate.innerHTML = '<i class="ri-close-circle-fill mr-1 text-red-600"></i>Invalid URL'; validate.classList.remove('hidden'); }
        function hideValidate() { validate.classList.add('hidden'); }
        function enableBtn() { fetchBtn.disabled = false; fetchBtn.classList.remove('opacity-50'); }
        function disableBtn() { fetchBtn.disabled = true; fetchBtn.classList.add('opacity-50'); }

        // Fetch
        fetchBtn.addEventListener('click', async () => {
            if (requests >= 3) return showLimit();
            const url = input.value.trim();
            showLoading(); hideResult(); hideError();

            let photo = null;
            for (const key of API_KEYS) {
                try {
                    const res = await fetch(`https://${API_HOST}/?fburl=${encodeURIComponent(url)}`, {
                        headers: { 'x-rapidapi-key': key, 'x-rapidapi-host': API_HOST }
                    });
                    if (res.ok) {
                        const text = await res.text();
                        try {
                            const data = JSON.parse(text);
                            photo = Array.isArray(data) ? data[0] : data;
                        } catch {
                            const match = text.match(/"(https:\/\/[^"]+\.jpg[^"]*)"/i);
                            photo = match ? match[1] : null;
                        }
                        if (photo) break;
                    }
                } catch (e) { console.log("Key failed"); }
            }

            if (!photo) { showError("Failed to get photo. Try another profile."); hideLoading(); return; }

            requests++;
            localStorage.setItem('fb_requests', requests);
            count.textContent = requests;

            img.src = photo;
            showResult();
            download.onclick = () => downloadPhoto(photo);
            if (requests >= 3) setTimeout(showLimit, 800);
            hideLoading();
        });

        // Helpers
        function showLoading() { loading.classList.remove('hidden'); }
        function hideLoading() { loading.classList.add('hidden'); }
        function showResult() { result.classList.remove('hidden'); }
        function hideResult() { result.classList.add('hidden'); }
        function showError(msg) { errorMsg.textContent = msg; error.classList.remove('hidden'); }
        function hideError() { error.classList.add('hidden'); }
        function showLimit() { limit.classList.remove('hidden'); disableBtn(); }

        // Download
        function downloadPhoto(url) {
            fetch(url).then(r => r.blob()).then(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'fb_profile.jpg';
                a.click();
            }).catch(() => window.open(url, '_blank'));
        }
    </script>
</body>
</html>
